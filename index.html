<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="nav-item" id="idealistic">IDEALISTIC</div>
            <div class="nav-item" id="disillusioned">DISILLUSIONED</div>
            <div class="nav-item" id="cynical">CYNICAL</div>
            <div class="nav-item" id="hopeful">HOPEFUL</div>
        </nav>
        <div class="progress">5/20</div>
        <div class="question-container">
            <p class="question-text">My plans are likely to succeed.</p>
            <div class="response">
                <div class="slider"></div>
                <label>
                    <input type="radio" name="response" value="1">
                    Strongly Disagree
                </label>
                <label>
                    <input type="radio" name="response" value="2">
                    Disagree
                </label>
                <label>
                    <input type="radio" name="response" value="3">
                    Neutral
                </label>
                <label>
                    <input type="radio" name="response" value="4">
                    Agree
                </label>
                <label>
                    <input type="radio" name="response" value="5">
                    Strongly Agree
                </label>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prev">PREV</button>
            <button class="nav-button" id="next">NEXT</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
